<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw My House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class = "navbar">
                <div class="brand">
                    <a href="index.html" class="logo"><h2>Draw<span>MyHouse</span></h2></a>
                </div>
                <ul class = "menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section>
            
            <form>
                <h2 class="formField">House <span>Data</span></h2><br>
                <label for="fname" class="formField">House name</label><br>
                <input type="text" class="formField"id="name" name="name"><br><br>
                <label for="lname" class="formField">Location</label><br>
                <input type="text" class="formField"id="location" name="location"><br><br>
                <label for="email" class="formField">Floor plan area:</label><br>
                <input type="text" class="formField" id="area" name="area"><br><br>
                <label for="company" class="formField">Number of storeys</label><br>
                <input type="text" class="formField" id="storeys" name="storeys"><br><br>
                <label for="company" class="formField">Number of bedrooms</label><br>
                <input type="text" class="formField" id="bedrooms" name="bedrooms"><br><br>
                <label for="company" class="formField">Number of toilets</label><br>
                <input type="text" class="formField" id="toilets" name="toilets"><br><br>
                <label for="company" class="formField">Budget range</label><br>
                <input type="text" class="formField" id="budget" name="budget"><br><br>
                <label for="message" class="formField">Tell us about your dream house:</label><br>
                <input type="text" class="formField" id="message" name="message"><br><br>
                <input type="submit" value="Submit"class="button-signup">
              </form>

        </section>

 
    </div>

    
    
</body>
</html>
