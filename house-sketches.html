<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw My House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class = "navbar">
                <div class="brand">
                    <a href="index.html" class="logo"><h2>Draw<span>MyHouse</span></h2></a>
                </div>
                <ul class = "menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
            </script>

    <div class="chosen-sketches" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="sketch-box">
            Drag and drop your favourite sketches into the box!
        </div>
    </div>

    <div class="auto-grid">
        <img draggable="true" ondragstart="drag(event)" width="200" height="200" src="img/sketch1.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch2.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch3.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch4.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch5.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch6.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch7.jpg" alt="">
        <img draggable="true" ondragstart="drag(event)" src="img/sketch8.jpg" alt="">
    </div>
 
    </div>

    

    
    
</body>
</html>
