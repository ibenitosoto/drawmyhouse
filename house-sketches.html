<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw My House</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class = "navbar">
                <div class="brand">
                    <a href="index.html" class="logo"><h2>Draw<span>MyHouse</span></h2></a>
                </div>
                <ul class = "menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    


        <div id="chosen-sketches" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="sketch-box">
                Drag and drop your favourite sketches into the box!
            </div>
        </div>

        <div class="auto-grid">
            <img id="drag1" draggable="true" src="img/sketch1.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag2" draggable="true" src="img/sketch2.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag3" draggable="true" src="img/sketch3.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag4" draggable="true" src="img/sketch4.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag5" draggable="true" src="img/sketch5.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag6" draggable="true" src="img/sketch6.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag7" draggable="true" src="img/sketch7.jpg" ondragstart="drag(event)" width="300"">
            <img id="drag8" draggable="true" src="img/sketch8.jpg" ondragstart="drag(event)" width="300"">
        </div>
    </div>

    

    
    
</body>
</html>
