<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw My House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class = "navbar">
                <div class="brand">
                    <a href="index.html" class="logo"><h2>Draw<span>MyHouse</span></h2></a>
                </div>
                <ul class = "menu">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section>
            
            <form>
                <h2 class="formField">Architect <span>Signup</span></h2><br>
                <label for="fname" class="formField">First name:</label><br>
                <input type="text" class="formField"id="fname" name="fname"><br><br>
                <label for="lname" class="formField">Last name:</label><br>
                <input type="text" class="formField"id="lname" name="lname"><br><br>
                <label for="email" class="formField">Email:</label><br>
                <input type="text" class="formField" id="email" name="email"><br><br>
                <label for="company" class="formField">Architectural firm:</label><br>
                <input type="text" class="formField" id="company" name="company"><br><br>
                <label for="message" class="formField">Tell us briefly about yourself:</label><br>
                <input type="text" class="formField" id="message" name="message"><br><br>
                <input type="submit" value="Submit"class="button-signup">
              </form>

        </section>

 
    </div>

    
    
</body>
</html>
